<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Music App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .login-container h2 {
      color: #2a5298;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 15px;
    }

    .login-container input:focus {
      border-color: #2a5298;
      outline: none;
      box-shadow: 0 0 8px rgba(42, 82, 152, 0.3);
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background-color: #2a5298;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #1e3c72;
    }

    .login-container a {
      display: block;
      margin-top: 20px;
      color: #1e3c72;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .login-container .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .login-container .icon {
      font-size: 50px;
      color: #2a5298;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="icon">ðŸŽµ</div>
    <h2>Welcome</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="/RegistrationPage.html">Don't have an account? Register here</a>
    <div class="error" id="error-message"></div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;
      const errorDiv = document.getElementById("error-message");

      try {
        const response = await fetch("https://0qc0cwrzr6.execute-api.us-east-1.amazonaws.com/Prod/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          //Redirect to main.html with username
          window.location.href = "main.html?username=" + encodeURIComponent(result.user_name) + "&email=" + encodeURIComponent(email);

        } else {
          errorDiv.textContent = result.message || "Login failed";
        }
      } catch (err) {
        console.error("Login error:", err);
        errorDiv.textContent = "An error occurred. Please try again.";
      }
    });
  </script>

</body>
</html>
