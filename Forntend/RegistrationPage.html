<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Music App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-container h2 {
      color: #2a5298;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .register-container .icon {
      font-size: 50px;
      color: #2a5298;
      margin-bottom: 10px;
    }

    .register-container input {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    .register-container input:focus {
      border-color: #2a5298;
      outline: none;
      box-shadow: 0 0 8px rgba(42, 82, 152, 0.3);
    }

    .register-container button {
      width: 100%;
      padding: 14px;
      background-color: #2a5298;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .register-container button:hover {
      background-color: #1e3c72;
    }

    .register-container a {
      display: block;
      margin-top: 20px;
      color: #1e3c72;
      text-decoration: none;
      font-size: 14px;
    }

    .register-container a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="icon">ðŸŽµ</div>
    <h2>Create an Account</h2>
    <form id="register-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a href="/Loginpage.html">Already have an account? Login</a>
    <div id="error-message" class="error"></div>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const emailInput = document.getElementById("email").value;
      const passwordInput = document.getElementById("password").value;
      const usernameInput = document.getElementById("username").value;
      const errorDiv = document.getElementById("error-message");

      try {
        const response = await fetch("https://0qc0cwrzr6.execute-api.us-east-1.amazonaws.com/Prod/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: emailInput,
            password: passwordInput,
            user_name: usernameInput
          })
        });

        const result = await response.json();

        if (response.status === 201) {
          //Registration successful â†’ redirect to main.html
          window.location.href = "Loginpage.html";
        } else {
          //Registration failed (likely email already exists)
          errorDiv.textContent = result.message || "Registration failed.";
        }

      } catch (err) {
        console.error("Registration error:", err);
        errorDiv.textContent = "An error occurred. Please try again.";
      }
    });
  </script>

</body>
</html>
